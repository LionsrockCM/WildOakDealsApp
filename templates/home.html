
<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Deal Manager</title>
</head>
<body>
    <h1>Welcome to Real Estate Deal Manager</h1>
    {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.username }}!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
        
        <h2>Add New Deal</h2>
        <form id="dealForm" action="/api/deals" method="POST">
            <div>
                <label for="deal_name">Deal Name:</label>
                <input type="text" id="deal_name" name="deal_name" required>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
            </div>
            <div>
                <label for="investments">Investments:</label>
                <input type="number" id="investments" name="investments" step="0.01" required>
            </div>
            <div>
                <label for="investor_class">Investor Class:</label>
                <input type="text" id="investor_class" name="investor_class" required>
            </div>
            <button type="submit">Submit Deal</button>
        </form>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>
</html>
